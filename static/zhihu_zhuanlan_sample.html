    <textarea id="preloadedState" hidden>{"database":{"Post":{"28521155":{"title":"小猿搜题的一次社工","author":"weishiqi","content":"<p>前不久，媒体争相报道，作为学习软件的小猿搜题平台出现大量黄色信息</p><p>小猿搜题开始企业内部自查</p><p>以下是企业内部自查过程:</p><p>在后台筛选出两个涉黄账号</p><noscript><img data-rawheight=\"494\" src=\"https://pic3.zhimg.com/v2-03ae294f4ab1c2b1f9d5ec0d4b1d3d3e_b.png\" data-rawwidth=\"830\" class=\"origin_image zh-lightbox-thumb\" width=\"830\" data-original=\"https://pic3.zhimg.com/v2-03ae294f4ab1c2b1f9d5ec0d4b1d3d3e_r.png\"></noscript><img data-rawheight=\"494\" src=\"//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg\" data-rawwidth=\"830\" class=\"origin_image zh-lightbox-thumb lazy\" width=\"830\" data-original=\"https://pic3.zhimg.com/v2-03ae294f4ab1c2b1f9d5ec0d4b1d3d3e_r.png\" data-actualsrc=\"https://pic3.zhimg.com/v2-03ae294f4ab1c2b1f9d5ec0d4b1d3d3e_b.png\"><p><br></p><p>经分析后台数据，这些发布涉黄内容的账号均采取了虚假的IP地址，同时使用了非法的手机号码注册，即未实名认证的电话卡。</p><p>根据账号所使用的设备信息，这些信息发布实际上都来自同一台终端设备，而这台设备上此前有大量访问小猿搜题的记录，其中，2016 年 10 月至 2017 年 7 月期间，共登录访问小猿搜题 369 次，并主要通过 5 个 IP 地址访问的小猿搜题，经公开可查询渠道，发现这 5 个 IP 地址均为“作业帮”办公所在地使用的 IP 地址。</p><noscript><img data-rawheight=\"3287\" src=\"https://pic3.zhimg.com/v2-8a959b3c0155e36fb30dbba8025f9fce_b.jpg\" data-rawwidth=\"4383\" class=\"origin_image zh-lightbox-thumb\" width=\"4383\" data-original=\"https://pic3.zhimg.com/v2-8a959b3c0155e36fb30dbba8025f9fce_r.jpg\"></noscript><img data-rawheight=\"3287\" src=\"//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg\" data-rawwidth=\"4383\" class=\"origin_image zh-lightbox-thumb lazy\" width=\"4383\" data-original=\"https://pic3.zhimg.com/v2-8a959b3c0155e36fb30dbba8025f9fce_r.jpg\" data-actualsrc=\"https://pic3.zhimg.com/v2-8a959b3c0155e36fb30dbba8025f9fce_b.jpg\"><p>结果发现和百度作业帮有关</p><noscript><img data-rawheight=\"472\" src=\"https://pic1.zhimg.com/v2-bf7ee3d32f32a7c4b98b195fdc85944c_b.png\" data-rawwidth=\"630\" class=\"origin_image zh-lightbox-thumb\" width=\"630\" data-original=\"https://pic1.zhimg.com/v2-bf7ee3d32f32a7c4b98b195fdc85944c_r.png\"></noscript><img data-rawheight=\"472\" src=\"//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg\" data-rawwidth=\"630\" class=\"origin_image zh-lightbox-thumb lazy\" width=\"630\" data-original=\"https://pic1.zhimg.com/v2-bf7ee3d32f32a7c4b98b195fdc85944c_r.png\" data-actualsrc=\"https://pic1.zhimg.com/v2-bf7ee3d32f32a7c4b98b195fdc85944c_b.png\"><ul><li>210.12.147.107</li><li>210.12.147.108</li><li>210.13.41.83</li><li>210.13.41.84</li><li>210.13.41.86</li></ul><p><br></p><noscript><img data-rawheight=\"485\" src=\"https://pic4.zhimg.com/v2-ddc5d3b5514bb6c9b33c5b349fd6ed4b_b.png\" data-rawwidth=\"863\" class=\"origin_image zh-lightbox-thumb\" width=\"863\" data-original=\"https://pic4.zhimg.com/v2-ddc5d3b5514bb6c9b33c5b349fd6ed4b_r.png\"></noscript><img data-rawheight=\"485\" src=\"//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg\" data-rawwidth=\"863\" class=\"origin_image zh-lightbox-thumb lazy\" width=\"863\" data-original=\"https://pic4.zhimg.com/v2-ddc5d3b5514bb6c9b33c5b349fd6ed4b_r.png\" data-actualsrc=\"https://pic4.zhimg.com/v2-ddc5d3b5514bb6c9b33c5b349fd6ed4b_b.png\"><p><br></p><p><br></p><noscript><img data-rawheight=\"486\" src=\"https://pic1.zhimg.com/v2-c9cb72169c4ebe97cdc64fee080a87d4_b.png\" data-rawwidth=\"865\" class=\"origin_image zh-lightbox-thumb\" width=\"865\" data-original=\"https://pic1.zhimg.com/v2-c9cb72169c4ebe97cdc64fee080a87d4_r.png\"></noscript><img data-rawheight=\"486\" src=\"//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg\" data-rawwidth=\"865\" class=\"origin_image zh-lightbox-thumb lazy\" width=\"865\" data-original=\"https://pic1.zhimg.com/v2-c9cb72169c4ebe97cdc64fee080a87d4_r.png\" data-actualsrc=\"https://pic1.zhimg.com/v2-c9cb72169c4ebe97cdc64fee080a87d4_b.png\"><p><br></p><p>随后小猿搜题调查了媒体采访的“家长”</p><p><br></p><noscript><img data-rawheight=\"421\" src=\"https://pic1.zhimg.com/v2-b035d21b85ffa6f37991fc6f1f3d48a0_b.png\" data-rawwidth=\"935\" class=\"origin_image zh-lightbox-thumb\" width=\"935\" data-original=\"https://pic1.zhimg.com/v2-b035d21b85ffa6f37991fc6f1f3d48a0_r.png\"></noscript><img data-rawheight=\"421\" src=\"//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg\" data-rawwidth=\"935\" class=\"origin_image zh-lightbox-thumb lazy\" width=\"935\" data-original=\"https://pic1.zhimg.com/v2-b035d21b85ffa6f37991fc6f1f3d48a0_r.png\" data-actualsrc=\"https://pic1.zhimg.com/v2-b035d21b85ffa6f37991fc6f1f3d48a0_b.png\"><p>发现是百度作业帮员工....</p><p><br></p><noscript><img data-rawheight=\"407\" src=\"https://pic1.zhimg.com/v2-b184d599904e5d3ff179b02a73865174_b.png\" data-rawwidth=\"935\" class=\"origin_image zh-lightbox-thumb\" width=\"935\" data-original=\"https://pic1.zhimg.com/v2-b184d599904e5d3ff179b02a73865174_r.png\"></noscript><img data-rawheight=\"407\" src=\"//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg\" data-rawwidth=\"935\" class=\"origin_image zh-lightbox-thumb lazy\" width=\"935\" data-original=\"https://pic1.zhimg.com/v2-b184d599904e5d3ff179b02a73865174_r.png\" data-actualsrc=\"https://pic1.zhimg.com/v2-b184d599904e5d3ff179b02a73865174_b.png\"><p>流程：</p><noscript><img data-rawheight=\"3254\" src=\"https://pic3.zhimg.com/v2-ff4ec4dd2943b3e582b6084b4a871802_b.jpg\" data-rawwidth=\"750\" class=\"origin_image zh-lightbox-thumb\" width=\"750\" data-original=\"https://pic3.zhimg.com/v2-ff4ec4dd2943b3e582b6084b4a871802_r.jpg\"></noscript><img data-rawheight=\"3254\" src=\"//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg\" data-rawwidth=\"750\" class=\"origin_image zh-lightbox-thumb lazy\" width=\"750\" data-original=\"https://pic3.zhimg.com/v2-ff4ec4dd2943b3e582b6084b4a871802_r.jpg\" data-actualsrc=\"https://pic3.zhimg.com/v2-ff4ec4dd2943b3e582b6084b4a871802_b.jpg\"><p>另外，传播色情信息的账号所使用的手机号非法，广东佛山运营商称“并未售出”，并且启动相关调查</p><p>小猿搜题主要面向的是学生群体，其中中小学学生居多</p><p>完全不顾孩子，通过损害用户，用低劣的手段竞争</p><p>医疗捞不够，还要捞教育</p><p>渍</p><p><noscript><img data-rawheight=\"1280\" src=\"https://pic1.zhimg.com/v2-f2166e569c5fdb557c818382d901a980_b.jpg\" data-rawwidth=\"720\" class=\"origin_image zh-light
